name: build Gmeek

on:
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  # Job 1: Build the website and create the artifact
  build:
    name: Build Site
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get config.json
        run: sudo apt-get install -y jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Clone Gmeek Theme
        run: git clone https://github.com/granthuang999/Gmeek.git /opt/Gmeek

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt

      - name: Generate new html
        run: |
          rm -f /opt/Gmeek/static
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          if [ -f "/opt/Gmeek/ads.txt" ]; then cp /opt/Gmeek/ads.txt /opt/Gmeek/docs/ads.txt; fi
          if [ -f "/opt/Gmeek/robots.txt" ]; then cp /opt/Gmeek/robots.txt /opt/Gmeek/docs/robots.txt; fi
          cp -a /opt/Gmeek/docs/. ${{ github.workspace }}/docs/
          cp -a /opt/Gmeek/backup/. ${{ github.workspace }}/backup/
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }}/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Index site with Pagefind
        run: |
          npm config set registry https://registry.npmmirror.com/
          npx -y pagefind --site docs

      - name: Upload artifact for next jobs
        uses: actions/upload-artifact@v4
        with:
          name: site-and-backup
          path: |
            docs/
            backup/
            blogBase.json

  # Job 2: Download artifact and submit URLs
  submit:
    name: Submit URLs
    runs-on: ubuntu-latest
    needs: build
    # 关键修复 #2：为 'submit' 任务添加写入权限，以允许 git push
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download built site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-and-backup
          path: ./

      - name: 1. Prepare Full URL List (Sorted by Date)
        id: prepare_all_urls
        run: |
          echo "Generating a full list of all URLs from the downloaded artifact..."
          ls -R docs
          ALL_URLS_FILE="all_urls.txt"
          find docs -name "*.html" -printf "%T@ %p\n" | sort -nr | cut -d' ' -f2 | \
          sed 's|docs/|https://www.futuremedia.work/|' > $ALL_URLS_FILE
          HOME_URL="https://www.futuremedia.work/"
          sed -i "\|$HOME_URL|d" $ALL_URLS_FILE
          echo "$HOME_URL" | cat - $ALL_URLS_FILE > tmp_file && mv tmp_file $ALL_URLS_FILE
          echo "url_file=$ALL_URLS_FILE" >> $GITHUB_OUTPUT

      - name: 2. Prepare Submission List (New & Backlog)
        id: prepare_submission_list
        run: |
          ALL_URLS_FILE="${{ steps.prepare_all_urls.outputs.url_file }}"
          SUBMITTED_URLS_FILE="backup/submitted_urls.txt"
          TO_SUBMIT_FILE="to_submit_urls.txt"
          touch $SUBMITTED_URLS_FILE
          sed -i 's/\r$//' "$SUBMITTED_URLS_FILE"
          if [ -s "$SUBMITTED_URLS_FILE" ]; then
            grep -Fxv -f "$SUBMITTED_URLS_FILE" "$ALL_URLS_FILE" > "$TO_SUBMIT_FILE" || true
          else
            cp "$ALL_URLS_FILE" "$TO_SUBMIT_FILE"
          fi
          echo "--- URLs To Be Submitted in This Run ---"
          cat "$TO_SUBMIT_FILE"
          echo "----------------------------------------"
          echo "url_file=$TO_SUBMIT_FILE" >> $GITHUB_OUTPUT

      - name: Submit URLs to Baidu
        id: submit_baidu
        # 关键修复 #3：仅在待提交列表不为空时运行
        if: steps.prepare_submission_list.outputs.url_file && hashFiles(steps.prepare_submission_list.outputs.url_file) != ''
        env:
          BAIDU_TOKEN: ${{ secrets.BAIDU_TOKEN }}
        run: |
          URLS_TO_SUBMIT_FILE="baidu_urls.txt"
          HOME_URL="https://www.futuremedia.work/"
          echo "$HOME_URL" > $URLS_TO_SUBMIT_FILE
          grep -v "$HOME_URL" ${{ steps.prepare_submission_list.outputs.url_file }} | shuf -n 1999 >> $URLS_TO_SUBMIT_FILE
          if [ -s $URLS_TO_SUBMIT_FILE ]; then
            curl -H 'Content-Type:text/plain' --data-binary @$URLS_TO_SUBMIT_FILE "http://data.zz.baidu.com/urls?site=https://www.futuremedia.work&token=${{ env.BAIDU_TOKEN }}"
            echo "submitted_file=$URLS_TO_SUBMIT_FILE" >> $GITHUB_OUTPUT
          else
            echo "No URLs to submit."
            echo "submitted_file=/dev/null" >> $GITHUB_OUTPUT
          fi

      - name: Submit URLs to Bing (Legacy API)
        id: submit_bing
        if: steps.prepare_submission_list.outputs.url_file && hashFiles(steps.prepare_submission_list.outputs.url_file) != ''
        env:
          BING_API_KEY: ${{ secrets.BING_API_KEY }}
        run: |
          URLS_TO_SUBMIT_FILE="bing_urls.txt"
          HOME_URL="https://www.futuremedia.work/"
          echo "$HOME_URL" > $URLS_TO_SUBMIT_FILE
          grep -v "$HOME_URL" ${{ steps.prepare_submission_list.outputs.url_file }} | shuf -n 9 >> $URLS_TO_SUBMIT_FILE
          if [ ! -s $URLS_TO_SUBMIT_FILE ]; then
            echo "No URLs to submit."
            echo "submitted_file=/dev/null" >> $GITHUB_OUTPUT
            exit 0
          fi
          URL_LIST=$(cat $URLS_TO_SUBMIT_FILE)
          BING_API_ENDPOINT="https://ssl.bing.com/webmaster/api.svc/json/SubmitUrl?apikey=${{ env.BING_API_KEY }}"
          for url in $URL_LIST; do
            JSON_PAYLOAD="{\"siteUrl\":\"https://www.futuremedia.work\",\"url\":\"$url\"}"
            curl -X POST -H "Content-Type: application/json; charset=utf-8" --data "$JSON_PAYLOAD" "$BING_API_ENDPOINT" || echo "Failed to submit $url, continuing..."
          done
          echo "submitted_file=$URLS_TO_SUBMIT_FILE" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        if: steps.prepare_submission_list.outputs.url_file && hashFiles(steps.prepare_submission_list.outputs.url_file) != ''
        env:
          GOOGLE_API_KEY_JSON: ${{ secrets.GOOGLE_API_KEY_JSON }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_API_KEY_JSON }}
          # 关键修复 #1：将 'scopes' 改为正确的 'access_token_scopes'
          token_format: access_token
          access_token_scopes: https://www.googleapis.com/auth/indexing
    
     - name: Debug Google Token
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          curl -s https://www.googleapis.com/oauth2/v1/tokeninfo?access_token=$ACCESS_TOKEN


      - name: Submit URLs to Google
        id: submit_google
        if: steps.prepare_submission_list.outputs.url_file && hashFiles(steps.prepare_submission_list.outputs.url_file) != ''
        env:
          GOOGLE_API_KEY_JSON: ${{ secrets.GOOGLE_API_KEY_JSON }}
        run: |
          URLS_TO_SUBMIT_FILE="google_urls.txt"
          HOME_URL="https://www.futuremedia.work/"
          echo "$HOME_URL" > $URLS_TO_SUBMIT_FILE
          grep -v "$HOME_URL" ${{ steps.prepare_submission_list.outputs.url_file }} | shuf -n 99 >> $URLS_TO_SUBMIT_FILE
          if [ ! -s $URLS_TO_SUBMIT_FILE ]; then
            echo "No URLs to submit."
            echo "submitted_file=/dev/null" >> $GITHUB_OUTPUT
            exit 0
          fi
          URL_LIST=$(cat $URLS_TO_SUBMIT_FILE)
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          for url in $URL_LIST; do
            curl -X POST -H "Authorization: Bearer $ACCESS_TOKEN" -H "Content-Type: application/json" \
            --data "{\"url\":\"$url\",\"type\":\"URL_UPDATED\"}" \
            "https://indexing.googleapis.com/v3/urlNotifications:publish" || echo "Failed to submit $url, continuing..."
          done
          echo "submitted_file=$URLS_TO_SUBMIT_FILE" >> $GITHUB_OUTPUT

      - name: Update and Commit Submission History
        if: github.repository == 'granthuang999/granthuang999.github.io'
        run: |
          SUBMITTED_URLS_FILE="backup/submitted_urls.txt"
          SUBMITTED_BAIDU=$( [ -s "${{ steps.submit_baidu.outputs.submitted_file }}" ] && echo "${{ steps.submit_baidu.outputs.submitted_file }}" )
          SUBMITTED_BING=$( [ -s "${{ steps.submit_bing.outputs.submitted_file }}" ] && echo "${{ steps.submit_bing.outputs.submitted_file }}" )
          SUBMITTED_GOOGLE=$( [ -s "${{ steps.submit_google.outputs.submitted_file }}" ] && echo "${{ steps.submit_google.outputs.submitted_file }}" )
          cat $SUBMITTED_URLS_FILE $SUBMITTED_BAIDU $SUBMITTED_BING $SUBMITTED_GOOGLE \
              | sort -u > tmp_file && mv tmp_file $SUBMITTED_URLS_FILE
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backup/
          # 只有在历史文件实际发生变化时才创建commit
          git diff --quiet --exit-code backup/submitted_urls.txt || git commit -m "📈 Chore: Update submitted URLs history"
          git push

  # Job 3: Deploy the site to GitHub Pages
  deploy:
    name: Deploy Site
    runs-on: ubuntu-latest
    needs: submit
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact for deployment
        uses: actions/download-artifact@v4
        with:
          name: site-and-backup

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
