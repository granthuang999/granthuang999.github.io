name: Build and Deploy Gmeek Site

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.repository == 'granthuang999/granthuang999.github.io'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get config.json
        run: sudo apt-get install -y jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Clone Gmeek Theme
        run: git clone https://github.com/granthuang999/Gmeek.git /opt/Gmeek

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt
      
      - name: Checkout English-level-up-tips repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/English-level-up-tips
          path: docs/english-study

      - name: Checkout english-ebooks repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/english-ebooks
          path: docs/english-book

      - name: Generate new html with Gmeek
        run: |
          rm -f /opt/Gmeek/static
          
          if [ -d "${{ github.workspace }}/backup" ]; then
            echo "Copying existing backup directory to theme..."
            cp -a ${{ github.workspace }}/backup/. /opt/Gmeek/backup/
          fi
          
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          
          if [ -f "/opt/Gmeek/ads.txt" ]; then cp /opt/Gmeek/ads.txt /opt/Gmeek/docs/ads.txt; fi
          if [ -f "/opt/Gmeek/robots.txt" ]; then cp /opt/Gmeek/robots.txt /opt/Gmeek/docs/robots.txt; fi
          
          cp -a /opt/Gmeek/docs/. ${{ github.workspace }}/docs/
          
          if [ -d "/opt/Gmeek/backup" ]; then
             cp -a /opt/Gmeek/backup/. ${{ github.workspace }}/backup/
          fi
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }}/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Index site with Pagefind
        run: |
          npm config set registry https://registry.npmmirror.com/
          npx -y pagefind --site docs

      # [ÂÖ≥ÈîÆ‰øÆÂ§ç] Êñ∞Â¢û‰∏Ä‰∏™Ê≠•È™§ÔºåÁî®‰∫éÊ∏ÖÁêÜÂ§ñÈÉ®‰ªìÂ∫ìÂºïÂÖ•ÁöÑ‰∏çÈúÄË¶ÅÁöÑ .git Êñá‰ª∂Â§π
      - name: Clean up .git folders from checked out repos
        run: |
          echo "Removing .git folder from docs/english-study..."
          rm -rf docs/english-study/.git
          echo "Removing .git folder from docs/english-book..."
          rm -rf docs/english-book/.git
      
      - name: Commit and Push build files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add docs/ backup/ blogBase.json
          
          if ! git diff --quiet --cached; then
            git commit -m "üéâ chore: auto build and update site content"
            git push
          else
            echo "No changes to site content to commit."
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
