name: Build and Deploy Gmeek Site

on:
  # æ–°å¢ï¼šå½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘å·¥ä½œæµ
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' || github.event_name == 'push' }}
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get config.json
        run: sudo apt-get install -y jq
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - name: Clone Gmeek Theme
        run: git clone https://github.com/granthuang999/Gmeek.git /opt/Gmeek
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt

      - name: Generate new html
        run: |
          rm -f /opt/Gmeek/static
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          if [ -f "/opt/Gmeek/ads.txt" ]; then cp /opt/Gmeek/ads.txt /opt/Gmeek/docs/ads.txt; fi
          if [ -f "/opt/Gmeek/robots.txt" ]; then cp /opt/Gmeek/robots.txt /opt/Gmeek/docs/robots.txt; fi
          if [ -d "${{ github.workspace }}/backup" ]; then
            mkdir -p /tmp/backup_safe
            cp -a ${{ github.workspace }}/backup/. /tmp/backup_safe/
          fi
          cp -a /opt/Gmeek/docs/. ${{ github.workspace }}/docs/
          cp -a /opt/Gmeek/backup/. ${{ github.workspace }}/backup/
          if [ -d "/tmp/backup_safe" ]; then
            cp -a /tmp/backup_safe/. ${{ github.workspace }}/backup/
          fi
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }}/
          
      # ====================== æ–°å¢æ­¥éª¤ï¼šå¼€å§‹ ======================
      # ä½œç”¨ï¼šæ‹‰å–å¤–éƒ¨ä»“åº“å†…å®¹åˆ° docs/ ç›®å½•ä¸‹çš„æŒ‡å®šå­æ–‡ä»¶å¤¹

      - name: Checkout English-level-up-tips repo into docs/english-study
        uses: actions/checkout@v4
        with:
          repository: granthuang999/English-level-up-tips
          # `path` æŒ‡å®šäº†è¦å°†ä»“åº“å†…å®¹æ”¾ç½®åœ¨å“ªä¸ªç›®å½•ä¸‹
          path: docs/english-study

      - name: Checkout english-ebooks repo into docs/english-book
        uses: actions/checkout@v4
        with:
          repository: granthuang999/english-ebooks
          path: docs/english-book
      
      # ====================== æ–°å¢æ­¥éª¤ï¼šç»“æŸ ======================

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Index site with Pagefind
        run: |
          npm config set registry https://registry.npmmirror.com/
          npx -y pagefind --site docs
      
      - name: Commit and Push build files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ backup/ blogBase.json
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜åŠ¨ï¼Œå¦‚æœæ²¡æœ‰å˜åŠ¨åˆ™ä¸æ‰§è¡Œ commit
          if ! git diff --quiet --cached; then
            git commit -m "ğŸ‰ auto update by Gmeek action"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
