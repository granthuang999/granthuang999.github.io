name: Build and Deploy Gmeek Site (Full Build)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: |
      github.actor != 'github-actions[bot]' &&
      github.repository == 'neverasecond/granthuang999.github.io' &&
      (github.event_name != 'push' || !contains(github.event.head_commit.message, '#'))
    permissions:
      contents: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate new html (Full Build)
        run: |
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Index site with Pagefind
        run: |
          npm config set registry https://registry.npmmirror.com/
          npx -y pagefind --site docs
      
      - name: Commit and Push build files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # â–¼â–¼â–¼ æ ¸å¿ƒä¿®å¤ï¼šæ”¹æˆ git add . (æ·»åŠ æ‰€æœ‰å˜åŠ¨æ–‡ä»¶ï¼ŒåŒ…æ‹¬ README) â–¼â–¼â–¼
          git add .
          if ! git diff --quiet --cached; then
            git commit -m "ğŸ‰ chore(full): auto build and update site content"
            git pull --rebase
            git push
          else
            echo "No changes to site content to commit."
          fi

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "docs/"
          REMOTE_HOST: ${{ secrets.VPS_IP }}
          REMOTE_USER: "root"
          TARGET: "/var/www/futuremedia/"
          EXCLUDE: "/dist/, /node_modules/"
