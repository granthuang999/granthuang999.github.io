name: Build and Deploy Gmeek Site

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.repository == 'granthuang999/granthuang999.github.io'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get config.json
        run: sudo apt-get install -y jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Clone Gmeek Theme
        run: git clone https://github.com/granthuang999/Gmeek.git /opt/Gmeek

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt
      
      - name: Generate base site with Gmeek
        run: |
          rm -f /opt/Gmeek/static
          
          # å°†ä»“åº“æ–‡ä»¶å¤åˆ¶åˆ°Gmeekå·¥ä½œç›®å½•
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          
          # è¿è¡ŒPythonè„šæœ¬ç”Ÿæˆç½‘ç«™ä¸»è¦å†…å®¹
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          
          # å°†ç”Ÿæˆçš„æ ¸å¿ƒæ–‡ä»¶å¤åˆ¶å›ä¸»å·¥ä½œåŒº
          cp -a /opt/Gmeek/docs/. ${{ github.workspace }}/docs/
          cp -a /opt/Gmeek/backup/. ${{ github.workspace }}/backup/
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }}/

      # [å…³é”®ä¿®å¤] è°ƒæ•´é¡ºåºï¼šåœ¨ä¸»ç«™ç”Ÿæˆåï¼Œå†æ‹‰å–å¤–éƒ¨ä»“åº“å†…å®¹
      - name: Checkout English-level-up-tips repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/English-level-up-tips
          path: docs/english-study

      - name: Checkout english-ebooks repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/english-ebooks
          path: docs/english-book
      
      - name: Clean up .git folders from external repos
        run: |
          echo "Removing .git folder from checked out sub-repositories..."
          rm -rf docs/english-study/.git
          rm -rf docs/english-book/.git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Index site with Pagefind
        run: |
          npm config set registry https://registry.npmmirror.com/
          npx -y pagefind --site docs
      
      - name: Commit and Push build files
        run: |
          # ç¡®ä¿gitæ“ä½œå‰æ²¡æœ‰æ‚¬ç©ºçš„æ›´æ”¹
          git status
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æ·»åŠ æ‰€æœ‰ç”Ÿæˆçš„å†…å®¹å’Œå¤–éƒ¨ä»“åº“çš„å†…å®¹
          git add docs/ backup/ blogBase.json
          
          if ! git diff --quiet --cached; then
            git commit -m "ğŸ‰ chore: auto build and update site content"
            git push
          else
            echo "No changes to site content to commit."
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
