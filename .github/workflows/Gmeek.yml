          echo "====== check config.json end ======"
          sudo apt-get install -y jq # æ·»åŠ  -y ç¡®ä¿è‡ªåŠ¨å®‰è£…

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      # --- [å…³é”®ä¿®æ”¹] ---
