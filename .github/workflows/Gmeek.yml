name: Build and Deploy Gmeek Site

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: github.repository == 'granthuang999/granthuang999.github.io'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get config.json
        run: sudo apt-get install -y jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Clone Gmeek Theme
        run: git clone [https://github.com/granthuang999/Gmeek.git](https://github.com/granthuang999/Gmeek.git) /opt/Gmeek

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt
      
      - name: Checkout English-level-up-tips repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/English-level-up-tips
          path: docs/english-study

      - name: Checkout english-ebooks repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/english-ebooks
          path: docs/english-book

      - name: Generate new html with Gmeek
        run: |
          rm -f /opt/Gmeek/static
          
          # [关键修正] 安全地处理 backup 目录
          # 1. 如果仓库中存在 backup 目录，先将其内容移动到安全位置
          if [ -d "${{ github.workspace }}/backup" ]; then
            echo "Saving existing backup directory..."
            mkdir -p /tmp/backup_safe
            mv ${{ github.workspace }}/backup/* /tmp/backup_safe/
          fi
          
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          
