name: Build and Deploy Gmeek Site (Full Build)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    if: |
      github.actor != 'github-actions[bot]' &&
      github.repository == 'granthuang999/granthuang999.github.io' &&
      (github.event_name != 'push' || !contains(github.event.head_commit.message, '#'))
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate new html (Full Build)
        run: |
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Index site with Pagefind
        run: |
          npm config set registry https://registry.npmmirror.com/
          npx -y pagefind --site docs
      
      - name: Commit and Push build files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ backup/ blogBase.json
          if ! git diff --quiet --cached; then
            git commit -m "ðŸŽ‰ chore(full): auto build and update site content"
            git push
          else
            echo "No changes to site content to commit."
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
