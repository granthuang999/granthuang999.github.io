name: build Gmeek

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  schedule:
    - cron: "0 16 * * *"
    
jobs:
  build:
    name: Generate blog
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' }}
    permissions: write-all
    steps:
      - name: Checkout # æ£€å‡ºåŒ…å« config.json å’Œ issue çš„ granthuang999.github.io ä»“åº“
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Get config.json
        run: |
          echo "====== check config.json file ======"
          cat config.json
          echo "====== check config.json end ======"
          sudo apt-get install -y jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Clone Gmeek Theme # æ­¥éª¤ 1: å…‹éš†åŸºç¡€ä¸»é¢˜
        run: |
          echo "Cloning the Gmeek theme from https://github.com/granthuang999/Gmeek..."
          git clone https://github.com/granthuang999/Gmeek.git /opt/Gmeek
          # è¿™ä¸ªæ­¥éª¤ç°åœ¨åªæ˜¯ç®€å•åœ°å…‹éš†æœ€æ–°çš„ä¸»é¢˜ä»£ç ï¼Œä¸å†æ£€æŸ¥æœ‰é—®é¢˜çš„ git tagsã€‚

      - name: Install dependencies # æ­¥éª¤ 2: å®‰è£…ä¸»é¢˜æ‰€éœ€çš„ä¾èµ–
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt

      - name: Generate new html # æ­¥éª¤ 3: è¿è¡Œç”Ÿæˆè„šæœ¬
        run: |
          echo "Applying customizations from this repository over the base theme..."
          # å°†æ­¤ä»“åº“ï¼ˆgranthuang999.github.ioï¼‰ä¸­çš„æ–‡ä»¶ï¼ˆå¦‚è‡ªå®šä¹‰çš„æ¨¡æ¿ï¼‰è¦†ç›–åˆ°åŸºç¡€ä¸»é¢˜ä¸Š
          cp -r ./* /opt/Gmeek/
          
          echo "Running the Gmeek script..."
          cd /opt/Gmeek/
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number '${{ github.event.issue.number }}'
          
          echo "Copying generated files back to the workspace..."
          # å°†ç”Ÿæˆçš„ç»“æœï¼ˆdocs, backup, blogBase.jsonï¼‰å¤åˆ¶å›å·¥ä½œåŒºï¼Œä»¥ä¾¿åç»­æ­¥éª¤æäº¤
          cp -a /opt/Gmeek/docs/. ${{ github.workspace }}/docs/
          cp -a /opt/Gmeek/backup/. ${{ github.workspace }}/backup/
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }}/
          
      - name: update html # æ­¥éª¤ 4: æäº¤ç”Ÿæˆçš„é™æ€æ–‡ä»¶
        run: |
          cd ${{ github.workspace }}
          git config --local user.email "$(jq -r ".email" config.json)"
          git config --local user.name "${{ github.repository_owner }}"
          # ç¡®ä¿ docs å’Œ backup ç›®å½•å­˜åœ¨ï¼Œé˜²æ­¢ git add æŠ¥é”™
          mkdir -p docs
          mkdir -p backup
          git add .
          git commit -a -m 'ğŸ‰ auto update by Gmeek action' || echo "nothing to commit"
          git push || echo "nothing to push"
          sleep 3
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'
          
  deploy:
    name: Deploy blog
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
