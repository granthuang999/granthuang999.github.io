name: Build and Deploy Gmeek Site (Full Build)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "16 4 * * *"

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    # [核心修改] 只有在 push 事件的 commit message 不包含 "#" 时，或在 schedule/workflow_dispatch 事件时才运行
    if: |
      github.repository == 'granthuang999/granthuang999.github.io' &&
      (github.event_name != 'push' || !contains(github.event.head_commit.message, '#'))
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get config.json
        run: sudo apt-get install -y jq

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # 使用 3.9 版本

      - name: Clone Gmeek Theme
        run: git clone https://github.com/granthuang999/Gmeek.git /opt/Gmeek

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt

      - name: Generate new html (Full Build)
        run: |
          rm -f /opt/Gmeek/static
          
          if [ -d "${{ github.workspace }}/backup" ]; then
            echo "Saving existing backup directory to a safe location..."
            mkdir -p /tmp/backup_safe
            mv ${{ github.workspace }}/backup/* /tmp/backup_safe/
          fi
          
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          
          # 运行完整构建
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }}
          
          if [ -f "/opt/Gmeek/ads.txt" ]; then cp /opt/Gmeek/ads.txt /opt/Gmeek/docs/ads.txt; fi
          if [ -f "/opt/Gmeek/robots.txt" ]; then cp /opt/Gmeek/robots.txt /opt/Gmeek/docs/robots.txt; fi
          
          cp -a /opt/Gmeek/docs/. ${{ github.workspace }}/docs/
          cp -a /opt/Gmeek/backup/. ${{ github.workspace }}/backup/
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }}/
          
          if [ -d "/tmp/backup_safe" ]; then
            echo "Restoring preserved backup directory..."
            cp -a /tmp/backup_safe/. ${{ github.workspace }}/backup/
          fi
          
      - name: Checkout English-level-up-tips repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/English-level-up-tips
          path: docs/english-study

      - name: Checkout english-ebooks repo
        uses: actions/checkout@v4
        with:
          repository: granthuang999/english-ebooks
          path: docs/english-book
      
      - name: Clean up .git folders from external repos
        run: |
          echo "Removing .git folder from checked out sub-repositories..."
          rm -rf docs/english-study/.git
          rm -rf docs/english-book/.git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Index site with Pagefind
        run: |
          npm config set registry https://registry.npmmirror.com/
          npx -y pagefind --site docs
      
      - name: Commit and Push build files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add docs/ backup/ blogBase.json
          
          if ! git diff --quiet --cached; then
            git commit -m "🎉 chore(full): auto build and update site content"
            git push
          else
            echo "No changes to site content to commit."
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
