name: Sync to WeChat Official Account

on:
  issues:
    types: [labeled]

jobs:
  sync:
    if: github.event.label.name == 'Publish'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Sync Service
        # å…³é”®ä¿®æ­£ï¼šä½¿ç”¨ Here Document (<<EOF) æ¥æž„é€ JSONï¼Œå½»åº•é¿å…å¼•å·å’Œç‰¹æ®Šå­—ç¬¦é—®é¢˜
        run: |
          # å‡†å¤‡ JSON payload
          JSON_PAYLOAD=$(cat <<EOF
          {
            "app_id": "${{ secrets.WECHAT_APPID }}",
            "app_secret": "${{ secrets.WECHAT_APPSECRET }}",
            "thumb_media_id": "${{ secrets.WECHAT_THUMB_MEDIA_ID }}",
            "issue_title": "${{ env.ISSUE_TITLE }}",
            "issue_body": $(echo "${{ github.event.issue.body }}" | jq -R -s '.')
          }
          EOF
          )

          # å‘é€ curl è¯·æ±‚
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SECRET_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data-binary "$JSON_PAYLOAD" \
            "https://wechat-sync-service.onrender.com/sync")
          
          http_code=$(tail -n1 <<< "$response")
          body=$(head -n-1 <<< "$response")
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Failed to trigger sync service. Status: $http_code, Response: $body"
            exit 1
          else
            echo "ðŸŽ‰ Successfully triggered sync service! Response: $body"
          fi
        env:
          # ä½¿ç”¨ toJSON æ¥ç¡®ä¿æ ‡é¢˜ä¸­çš„ç‰¹æ®Šå­—ç¬¦è¢«æ­£ç¡®å¤„ç†
          ISSUE_TITLE: ${{ toJSON(github.event.issue.title) }}
