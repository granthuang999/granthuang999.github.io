name: Submit URLs to Search Engines

on:
  workflow_dispatch:
  # schedule: # å¦‚æœéœ€è¦å®šæ—¶è¿è¡Œï¼Œè¯·å°†ä¸‹é¢ä¸¤è¡Œå–æ¶ˆæ³¨é‡Š
