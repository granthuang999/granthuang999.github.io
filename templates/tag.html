{% extends 'base.html' %}
{% block head %}
<meta name="description" content="{{ blogBase['title'] }} search page">
<title>{{ blogBase['title'] }} - Search</title>
<!-- [新增] 引入 Pagefind UI 的 CSS -->
<link href="{{ blogBase.homeUrl }}/pagefind/pagefind-ui.css" rel="stylesheet">
{% endblock %}

{% block style %}
<style>
.tagTitle{margin:auto 0;font-size:40px;font-weight:bold;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;}
.title-right{display:flex;margin:auto 0 0 auto;}
.title-right .circle{padding: 14px 16px;margin-right:8px;}

/* [修改] 为 Pagefind 搜索框和结果列表设置样式 */
#search {
    margin-top: 1rem;
}
.pagefind-ui__search-input {
    height: 40px;
    font-size: 16px;
    width: 100%;
    padding: 8px 12px;
    border: 1px solid var(--borderColor-default, var(--color-border-default));
    border-radius: 6px;
    background-color: var(--bgColor-default, var(--color-canvas-default));
    color: var(--fgColor-default, var(--color-fg-default));
}
.pagefind-ui__result {
    padding: 1rem;
    border: 1px solid var(--borderColor-default, var(--color-border-default));
    border-radius: 6px;
    margin-top: 1rem;
    background-color: var(--bgColor-default, var(--color-canvas-default));
}
.pagefind-ui__result-link {
    color: var(--fgColor-accent, var(--color-accent-fg)) !important;
}

@media (max-width: 600px) {
    body { padding: 8px;}
    .tagTitle{display:none;}
}
</style>
{% endblock %}

{% block header %}
<span class="tagTitle">Search</span>
<div class="title-right">
    <a href="{{ blogBase['homeUrl'] }}" id="buttonHome" class="btn btn-invisible circle" title="{{ i18n['home'] }}">
        <svg class="octicon" width="16" height="16">
            <path id="pathHome" fill-rule="evenodd"></path>
        </svg>
    </a>
    <a class="btn btn-invisible circle" onclick="modeSwitch()" title="{{ i18n['switchTheme'] }}" {%- if blogBase['themeMode']=='fix' -%}style="display:none;"{%- endif -%}>
        <svg class="octicon" width="16" height="16" >
            <path id="themeSwitch" fill-rule="evenodd"></path>
        </svg>
    </a>
</div>
{% endblock %}

{% block content %}
<!-- Google AdSense 广告单元 -->
<div style="margin-top: 1.5rem; margin-bottom: 1.5rem;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3409938612356670"
         data-ad-slot="4748995226"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>

<!-- [修改] 这是 Pagefind 的搜索界面容器 -->
<div id="search"></div>
{% endblock %}

{% block script %}
<!-- [新增] 引入并初始化 Pagefind UI 的 JavaScript -->
<script src="{{ blogBase.homeUrl }}/pagefind/pagefind-ui.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ 
            element: "#search",
            showSubResults: true, // 显示子结果，体验更好
            // 您可以根据喜好修改中文翻译
            translations: {
                placeholder: "搜索本站内容...",
                search_label: "搜索",
                clear_search_label: "清除",
                load_more: "加载更多",
                search_results: "{{count}} 个结果",
                results_for: "\"{{query}}\" 的搜索结果",
                no_results_found: "没有找到与 \"{{query}}\" 相关的内容"
            }
        });
    });
</script>
<script>
// 保留了图标加载的脚本
document.getElementById("pathHome").setAttribute("d",IconList["home"]);
</script>
{% endblock %}
